<div class="cart__component">
  <app-breadcrumb ></app-breadcrumb>

  <div class="container">
    <div class="cart">
     <h2>Козина покупок</h2>
     <div class="table-responsive">
       <table class="table table-bordered">
         <thead>
           <tr>
             <th class="text-center font_style">Изображение</th>
             <th class="text-left font_style">Наименование товара</th>
             <th class="text-left font_style">Категория</th>
             <th class="text-left font_style">Кол-во</th>
             <th class="text-center font_style">Цена за шт.</th>
             <th class="text-center font_style">Всего</th>
           </tr>
         </thead>
         <tbody>
          <tr *ngFor="let itemLine of cartService.orderLines">
            <td>{{itemLine.item?.name}}</td>
          </tr>
         </tbody>
       </table>
     </div>
    </div>
    <div class="cart__navigation">
       <div>
         <a href="" class="btn btn-default">Продолжить покупки</a>
       </div>
       <div>
         <a href="" class="btn btn-primary">Оформление заказа</a>
       </div>
    </div>

    <div id="map" class="padding__bot__20" style="width: 100%; height: 400px"></div>
  </div>

  <div class="container" style="display: none;">В корзину не добавлен товар!</div>
</div>
